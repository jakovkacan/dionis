audio:
  default_location:
    latitude: 45.815
    longitude: 15.9819
  source_directory: ./audio_files
classifier_api:
  endpoint: https://aves.regoch.net/api/classify
  timeout: 60
kafka:
  auto_offset_reset: earliest
  bootstrap_servers: localhost:9092
  group_id: dionis-consumer
  topic: bird-observations
minio:
  access_key: minioadmin
  buckets:
    audio: bird-audio
    logs: api-logs
  endpoint: localhost:9000
  secret_key: minioadmin
  secure: false
mongodb:
  collections:
    audio_files: audio_files
    classifications: classifications
    observations: observations
    species: species
  database: dionis
  host: localhost
  port: 27017
report:
  min_confidence: 0.5
  output_file: output/bird_report.csv
  species_filter: Rhipidura
scraping:
  retry_attempts: 3
  timeout: 30
  url: https://aves.regoch.net
