version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: dionis-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: dionis
    volumes:
      - mongodb_data:/data/db
    networks:
      - dionis-network

  minio:
    image: minio/minio:latest
    container_name: dionis-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - dionis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: dionis-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - dionis-network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: dionis-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - dionis-network

volumes:
  mongodb_data:
  minio_data:

networks:
  dionis-network:
    driver: bridge
